<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Stock Predictor (Web)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Plotly for candlestick chart -->
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
  </head>
  <body>
    <div id="app">
      <header class="top-bar">
        <div class="top-left">
          <label for="ticker">Ticker:</label>
          <input id="ticker" placeholder="AAPL" />
          <button id="run-btn">Fetch &amp; Predict</button>
        </div>

        <div class="top-right">
          <span class="model-label">Model:</span>

          <label>
            <input
              type="radio"
              name="model"
              value="xgb"
              checked
            />
            XGBoost
          </label>

          <label>
            <input
              type="radio"
              name="model"
              value="rf"
            />
            Random Forest
          </label>
        </div>
      </header>

      <main class="main-layout">
        <section class="chart-section">
          <div id="chart"></div>
        </section>

        <section class="side-panels">
          <div class="panel metrics-panel">
            <h2>Metrics</h2>
            <pre id="metrics"></pre>
          </div>

          <div class="panel payload-panel">
            <h2>Raw Payload</h2>
            <pre id="payload"></pre>
          </div>
        </section>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
