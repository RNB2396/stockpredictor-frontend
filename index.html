<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>That Stock Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
  </head>
  <body>
    <div class="app-container">
      <header class="header">
        <h1>That Stock Predictor</h1>
        <p>Daily + next 5 days model-driven view</p>
      </header>

      <section class="controls">
        <div class="controls-row">
          <label for="ticker">Ticker</label>
          <input
            id="ticker"
            type="text"
            placeholder="AAPL"
            maxlength="10"
            autocomplete="off"
          />
        </div>

        <div class="controls-row">
          <span>Model</span>
          <label>
            <input type="radio" name="model" value="xgb" checked />
            XGBoost
          </label>
          <label>
            <input type="radio" name="model" value="rf" />
            Random Forest
          </label>
        </div>

        <button id="run-btn">Run Prediction</button>
      </section>

      <main class="main-grid">
        <section class="chart-panel">
          <div id="chart" class="chart"></div>
        </section>

        <aside class="info-panel">
          <section class="metrics-card">
            <h2>Metrics</h2>
            <pre id="metrics"></pre>
          </section>

          <section class="payload-card">
            <h2>Raw Payload (debug)</h2>
            <pre id="payload"></pre>
          </section>
        </aside>
      </main>
    </div>

    <script src="app.js"></script>
  </body>
</html>
